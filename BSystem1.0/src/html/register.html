        <dt><i class="base problem"></i>什么是公司简称？</dt>
        <dd>大众对贵公司最为熟悉的名称，可能是公司的简称，也可能是贵公司知名产品的名字。</dd>
        <dt><i class="base problem"></i>为什么要认领公司？</dt>
        <dd>看准网已有用户发起创建的公司127万余家，并已积累多条数据，选定已存在的您的公司，即可维护您的雇主品牌。</dd>
