<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>找回密码</title>
<!--[if lte IE 9]>
<script src="../js/html5shiv.js"></script>
<script src="../js/jquery-1.11.0.min.js"></script>
<!--[if gt IE 9]><!-->
<script src="../js/jquery-2.1.0.min.js"></script>
<![endif]-->
<link rel="stylesheet" href="../css/base.css" />
<link rel="stylesheet" href="../css/register.css" />
</head>
<body>
  <header class="global">
    <div class="header">
      <img class="logo" src="../images/logo.jpg"/>
      <span class="title">企业用户专区</span>
      <div class="user"><a href="#">登录企业账户</a></div>
    </div>
  </header>
  <div class="container findpws clearfix">
    <h1>找回密码</h1>
    <ul class="progress">
      <li class="step onestep"></li>
      <li class="words">
        <em class="current">输入邮箱地址</em>
        <em>邮箱验证</em>
        <em>重置密码</em>
      </li>
    </ul>
    <p class="mt20 emialaddress"><input type="text" class="ipt" placeholder="请输入注册时使用的邮箱地址"></p>
    <p class="mt15"><span class="btn_grey_s"><input type="submit" value="找回密码"/></span><a href="" class="backlogin">返回登录</a></p>
  </div>
</body>
</html>
