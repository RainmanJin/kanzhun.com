<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
  <meta name="apple-touch-fullscreen" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="format-detection" content="telephone=no" />
  <title>DEMO</title>
  <link rel="stylesheet" href="css/secret.css">
</head>
<body class="grey-body">
<div class="chance p10">
  <h2><img src="images/i-6.png" width="19"> 查询次数已用完！</h2>
  <p class="mt10">您可以用以下方式增加次数： <br/>
      转发到朋友圈即可获得 <strong class="red">5</strong> 次查询次数
  </p>
  <a class="btn-orange" href="#">分享到朋友圈</a>
</div>


<div class="s-form">
  <p>曝工资，此处文案修改</p>
  <div class="ml10 mr10 clearfix">
    <ul>
      <li>
        <label><em>*</em>公司</label>
        <div>
          <input type="text" placeholder="请输入公司名称" maxlength="20">
          <p class="err" data-msg="请输入公司名称"></p>
        </div>

      </li>
      <li>
        <label><em>*</em>职位</label>
        <div>
          <input type="text" placeholder="请输入职位名称" maxlength="20">
          <p class="err" data-msg="请输入职位名称"></p>
        </div>
      </li>
      <li>
        <label><em>*</em>工作年限</label>
        <div>
          <select name="" id="">
            <option value="">请选择您的工作年限</option>
            <option value="1">1年</option>
            <option value="1">3-4年</option>
            <option value="1">5年</option>
          </select>
          <p class="err" data-msg="请选择您的工作年限"></p>
        </div>
      </li>
      <li>
        <label><em>*</em>月薪</label>
        <div>
          <input type="text" placeholder="请输入您的税前工资收入" maxlength="10">
          <span class="unit">元</span>
          <p class="err" data-msg="请输入您的税前工资收入"></p>
        </div>
      </li>
    </ul>
    <input type="submit" class="btn-green" value="提交">
  </div>
</div>

<section id="createCompanyDialog" class="maskui_dialog" style="display: block">
  <div class="dialog_con s-form">
    <h3>暂时没有您的公司信息，请您完善</h3>
    <form id="createCompany" action="/ugs/store" method="post">
      <ul>
        <li>
          <label><em>*</em>公司行业</label>
          <div>
            <select name="industryCode">
              <option value="">请选择公司行业</option>
              <option value="1">1年</option>
              <option value="1">3-4年</option>
              <option value="1">5年</option>
            </select>
            <p class="err" data-msg="请选择公司行业"></p>
          </div>
        </li>
        <li>
          <label><em>*</em>公司规模</label>
          <div>
            <select name="scale">
              <option value="">请选择公司规模</option>
              <option value="1">1年</option>
              <option value="1">3-4年</option>
              <option value="1">5年</option>
            </select>
            <p class="err" data-msg="请选择公司规模"></p>
          </div>
        </li>
        <li>
          <label><em>&nbsp;</em>公司官网</label>
          <div>
            <input name="companySite" type="text" placeholder="请输入公司官网"  data-unnecessary="1">
            <p class="err" data-msg="请输入公司官网"></p>
          </div>
        </li>
        <li>
          <label><em>*</em>总部城市</label>
          <div>
            <input name="city" type="text" placeholder="请输入并选择城市">
            <input name="cityCode" type="hidden">
            <p class="err" data-msg="请输入并选择城市"></p>
          </div>
        </li>
      </ul>
      <div class="md_bottom">
        <input class="bt_sbm" type="submit" value="提交">
      </div>
    </form>
  </div>
</section>

</body>
</html>
