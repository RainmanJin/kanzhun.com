<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<title>发布公司信息-3</title>
<link rel="stylesheet" href="css/base.css" />
<link rel="stylesheet" href="css/ugc_page.css">
</head>	
<body>
<div class="wrapper">
<form name="publishForm2" action="/ugs/store">
<div class="js_publish_step2 content">	
	<header class="page_hd">		
		<a class="top_back" href="javascript:;"><i></i>返回</a>
		<strong>创建公司</strong>
	</header>
	<h1 class="publish_title">“<em>易支付</em>”这家公司还未被看准网收录</h1>
	<div class="solid_line"></div>
	<h2 class="publish_title">请告诉我们“<em>易支付</em>”公司的一些基本信息吧，方便其他求职者可以找到该公司。
	</h2>
	<div class="divInput_1 bdefault ml20 mr20 mt20">
		<label>公司简称</label>
		<input name="companyName" type="text">
		<em class="error" style="display:none">请输入公司简称</em>
	</div>	
	<div class="divInput_1 bdefault ml20 mr20 mt20">
		<label>官网</label>
		<input name="companySite" type="text">
		<em class="error" style="display:none">请输入公司官网</em>		
	</div>
	<div class="divInput_1 bdefault ml20 mr20 mt20">
		<label>请选择行业</label>
		<select name="industryCode">
			<option value=0>未选择</option>		
			<option value="1">互联网</option>
		</select>
		<em class="error" style="display:none">请选择行业</em>		
	</div>
	<div class="divInput_1 bdefault ml20 mr20 mt20">
		<label>请选择公司规模</label>
		<select name="scales">
			<option value="0">未选择</option>		
			<option value="1">100人以下</option>
		</select>
		<em class="error" style="display:none">请选择公司规模</em>	
	</div>
	<div class="divInput_1 bdefault ml20 mr20 mt20">
		<label>总部城市</label>
		<input name="city" type="text">
		<em class="error" style="display:none">请输入总部城市名称</em>
	</div>
	<div class="ml20 mr20 mt20 mb20"><button class="js_submit btn_submit_1" type="button">提交</button></div>					
</div>
</form>
</div>
<footer class="page_ft">
	<p>电脑版  |  移动版</p>
	<p>关于我们  |  帮助  |  反馈  |  登录  |  注册 </p>	
</footer>	
</body>
<script src="js/zepto.js"></script>
<script src="js/m-kanzhun.js"></script>	
</html>
