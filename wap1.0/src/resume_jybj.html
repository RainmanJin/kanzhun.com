<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<title>教育背景</title>
<link rel="stylesheet" href="css/base.css" />
<link rel="stylesheet" href="css/ugc_page.css">
</head>	
<body id="js_jybj">


<div class="wrapper">
<div class="content">
	<header class="page_hd">		
		<a class="js_back top_back" href="javascript:;"  node-type="jybj"><i></i>返回</a>
		<strong>教育背景</strong>	
	</header>
	<form name="jybjForm" action="/resume/eduexp/store">
	<section class="field">		
		<div class="splitInput_2">
			<em class="red">*</em>
			<p class="divCommonInput bdefault ml10">
				<input name="university" type="text" placeholder="学校名称">
				<em class="js_error error" style="display:none">学校名称不能为空</em>					
			</p>
		</div>
		<div class="splitInput_2">
			<em class="red">*</em>
			<p class="divCommonInput bdefault ml10">
				<input name="major" type="text" placeholder="专业名称">
				<em class="js_error error" style="display:none">专业名称不能为空</em>						
			</p>
		</div>	
		<div class="splitInput_2">
			<em class="red">*</em>
			<p class="defSelect_2 bdefault ml10">
				<select name="degree">
					<option value="0">学历</option>
					<option value="1">今天</option>
					<option value="2">最近3天</option>
					<option value="3">最近一周</option>
					<option value="4">最近一月</option>
				</select>
				<em class="js_error error" style="display:none">请选择学历</em>					
			</p>
		</div>							
		<div class="splitInput_2">
			<em class="red">*</em>
			<p class="defSelect_3 ml10 mb10">
				<select name="startYear">
					<option value="0">起始年份</option>
					<option value="1">1986</option>
					<option value="2">1987</option>
					<option value="3">1988</option>
					<option value="4">1989</option>
				</select> 至
				<select name="endYear">
					<option value="0">结束年份</option>
					<option value="1">1986</option>
					<option value="2">1987</option>
					<option value="3">1988</option>
					<option value="4">1989</option>
				</select> 
				<em class="js_error error" style="display:none"></em>						                           
			</p>	            
		</div> 			      
	</section>
	<div class="ml10 mr10 mt10 mb10"><button class="js_submit btn_submit_1" type="button">保存</button></div>	
	</form>	
</div>
</div>
<footer class="page_ft">
	<p>电脑版  |  移动版</p>
	<p>关于我们  |  帮助  |  反馈  |  登录  |  注册 </p>	
</footer>	

</body>
<script src="js/zepto.js"></script>
<script src="js/resume.js"></script>
</html>
