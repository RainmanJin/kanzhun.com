<body>
<header>

<section class="container w_990">
	<h4 class="breadcrumb">OP-公司列表 &gt;</h4>	

	<div class="company_edit mt15">
		<form action="">
			<p>
				<label for="">行业：</label>
				<select name="" class="def">
					<option value="1">行业</option>
				</select>
				<label for="">级别：</label>
				<select name="" class="def">
					<option value="1">级别</option>
				</select>
				<label for="">编号：</label>
				<input type="text" name="" class="def" />
				<label for="">公司简介：</label>
				<input type="text" name="" class="def" placeholder="模糊查询" />
			</p>
			<p class="mt15 center">
				<input type="submit" value="查询" class="btn_grey"  />
			</p>
		</form>
	</div>

	<div class="pager">
		<a href="" class="prev">&lt;&lt;上一页</a>
		<a href="">1</a>
		<a href="">2</a>
		<a href="" class="current">3</a>
		<a href="">4</a>
		<a href="">5</a>
		... ...
		<a href="">498</a>
		<a href="">499</a>
		<a href="">500</a>
		<a href="#" class="next">下一页&gt;&gt;</a> 共500条，共5页
	</div>

	<table cellspacing="0" border="0" cellpadding="0" width="100%" class="tb_grey">
		<tr>
			<th>编号</th>
			<th>公司简称</th>
			<th>行业</th>
			<th>级别</th>

			<th>短评</th>
			<th>评论</th>
			<th>薪酬</th>
			<th>面经</th>

		<tr>
			<td>10012</td>
			<td>华品博睿网络科技有限公司</td>
			<td>互联网</td>

			<td>100% <em class="new"></em></td>
			<td>12</td>
			<td>123</td>
			<td>10000</td>
			<td>12</td>
		</tr>
	</table>
