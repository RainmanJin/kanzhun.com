<body>
<header class="global">

    <a href="#" ><img src="../images/logo.jpg" width="136" height="40" class="logo" /></a>

</header>
<div class="auth_view">
  <img class="auth_bg" src="../images/no-login-img.jpg" >
  <section class="auth" style="display: inline-block;">
    <h3><span>已注册, <a href="#">立即登录</a><i></i></span>注册</h3>
    <form action="">
      <p class="sys_err"><span></span></p>
      <ul>
        <li>
          <div class="focus">
            <label><i class="user"></i></label><input type="text" class="ifd" placeholder="请输入邮箱" >
          </div>
        </li>
        <li>
          <div class="error">
            <label><i class="pwd"></i></label><input type="text" class="ifd" placeholder="设置登录密码" >
            <p class="err">设置登录密码</p>
          </div>
        </li>
        <li>
          <div>
            <label><i class="pwd"></i></label><input type="text" class="ifd" placeholder="确认密码" >
          </div>
        </li>
        <li class="code">
          <img src="http://192.168.1.12:8080/captcha/?randomKey=Uhf3N5VJYAYcD3dBEKz3xRIkrME6BfxL&t=1401781686547"  onclick="changeAuthCode(this);" title="看不清？点击换一张" />
          <div>
            <input type="text" class="ifd" placeholder="输入验证码" >
            <p class="err"></p>
          </div>
        </li>
      </ul>
      <p class="agree"><input type="checkbox" name="" id=""/><label for="">同意并愿意遵守<a href="">《用户协议》</a></label></p>
      <p><input type="submit" value="注 册" class="auth_btn"></p>
    </form>

    <aside>
      <p>使用以下账号直接登录</p>
      <p>
        <a href="#"><i class="wb"></i></a><a href="#"><i class="qq"></i></a><a href="#"><i class="rr"></i></a>
      </p>
    </aside>
  </section>
