                    <li>
                        <span class="field"><input type="text" name="password" placeholder="huhuak48@yahoo.com.cn" data-v=""  class="v" /></span><i></i>

                    </li>
                    <li>
                        <span class="field"><input type="password" name="password" placeholder="设置登录密码" data-v=""  class="v" /></span><i></i>

                </form>
