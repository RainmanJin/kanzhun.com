<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>会员中心-登录页</title>
<!--[if lte IE 9]>
<script src="../js/html5shiv.js"></script>
<script src="../js/jquery-1.11.0.min.js"></script>
<!--[if gt IE 9]><!-->
<script src="../js/jquery-2.1.0.min.js"></script>
<![endif]-->
  <link rel="stylesheet" href="../css/widget.css" />
  <link rel="stylesheet" href="../css/auth.css" />
<script src="../js/require.js" data-main="../js/site/profile.js"></script>
</head>

<body>
	<header class="global">
		<div class="header">
			<a href="#" ><img src="../images/logo.jpg" width="136" height="40" class="logo" /></a>
			<nav>
				<a href="#">公司</a>
				<a href="#">薪酬</a>
				<a href="#">面试</a>
				<a href="#">招聘</a>
				<a href="#">我的生涯</a>
			</nav>
			<p class="loginfo"><a href="#">登陆</a><a href="#">注册</a></p>
		</div>
	</header>
	
	<div class="container auth">
		<section class="dialog registered_dialog">
				<div href="" class="kanzhun_show"><img src="../images/registered_img.jpg" alt="" width="326" /></div>
				<h3>邮箱注册</h3>
				<form action="/register/email.json" method="post" id="registerForm">
	            <ul class="login">
	                <li>
	                    <span class="field"><input type="text" name="account" placeholder="请输入您的常用邮箱"  /></span><i></i>
	                    <p class="err" data-msg="请输入您的常用邮箱！"></p>
	                </li>
	                <li>
	                    <span class="field"><input type="password" name="password" placeholder="设置登录密码" /></span><i></i>
	                    <p class="err" data-msg="密码不能为空！"></p>
	                </li>
	                <li>
	                    <span class="field"><input type="password" name="confirmPassword" placeholder="密码确认" /></span><i></i>
	                    <p class="err" data-msg="确认密码不能为空！"></p>
	                </li>
	                <li class="authcode">
	                    <img src="../images/authcode.jpg"  class="" /><span class="field"><input type="password" name="captcha" placeholder="输入验证码"  /></span><i></i>
	                    <p class="err" data-msg="请输入验证码！"></p>
	                </li>
	                <li><a href="">查看用户协议</a></li>
	                <li><input type="submit" value="同意用户协议并注册" class="btn_o_l" /></li>
	            </ul>
	            </form>
	            <aside>
	                <p class="to_login">已注册？ <a href="../Registrationlogin/login.html">立即登录</a></p>
	                <p class="f_14">使用以下账号直接登录</p>
	                <p class="mb10 mt10"><img src="../images/login-wb.jpg" /></p>
	                <p><img src="../images/login-rr.jpg" /></p>
	            </aside>
            </form>
		</section>
	</div>
</body>
</html>
