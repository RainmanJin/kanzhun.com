<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>实习生</title>
  <!--[if lte IE 9]>
  <script src="../js/html5shiv.js"></script>
  <script src="../js/jquery-1.11.0.min.js"></script>
  <!--[if gt IE 9]><!-->
  <script src="../js/jquery-2.1.0.min.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="../css/widget-v2.css" />
  <link rel="stylesheet" href="../css/intern/intern.css" />
</head>

<body>

<section class="ps_header clearfix">
  <div class="clearfix">
    <form action="/companyl/search/" method="get" id="minisearchForm">
      <input id="MSSQType" value="2" type="hidden">
      <input name="stype" id="MSSSType" value="" type="hidden">
      <dl class="select ps_salary_slt" id="minisearchS">
        <dt ka="top-select"><input type="text" name="" value="公司" readonly="readonly"><div></div><span class="btn"><i></i></span></dt>
        <dd>
          <a href="/jobl/p/">职位</a>
          <a href="/companyl/search/">公司</a>
          <a href="/salaryl/search/">工资</a>
          <a href="/interviewl/search/">面试</a>
        </dd>
      </dl><input ka="top-input-key" type="text" id="MSSFloor" autocomplete="off" class="ps_ipt yibao" placeholder="公司名称" name="q" maxlength="30" value=""><input ka="top-input-city" type="text" class="ps_ipt city" placeholder="全部城市" id="MSSCity" value="" autocomplete="off"><input type="hidden" id="cityCode" name="cityCode" value=""><span class="btn_grey_ps search"><input ka="top-search" type="submit" value="搜索"></span>
    </form>
  </div>
</section>

<div class="container clearfix intern-wrap">
  <div class="intern-tt"><strong>发布实习岗位</strong></div>

  <div class="employ-form-wrap">
    <form action="#" class="form-def employ-form">
      <ul>
        <li>
          <label class="def"><em>*</em> 公司名称</label> <input type="text" class="ifd" name="" maxlength="30" value="" placeholder="" >
          <p class="err" data-msg="请输入公司名称！" ></p>
        </li>

        <li>
          <label class="def"><em>*</em> 职位名称</label> <input type="text" class="ifd" name="" maxlength="30" value="" placeholder="请填写您期望的职位" >
          <p class="err" data-msg="请输入职位名称！" ></p>
        </li>

        <li>
          <label class="def"><em>*</em> 所属行业</label>
          <dl class="select select_s">
            <dt>
              <input type="hidden" name="" value="" class="v" data-necessary="1">
              <input type="button" name="" value="年" readonly="readonly"><span class="btn"><i></i></span>
            </dt>
            <dd>
              <a href="javascript:;" rel="nofollow" data-val="7">1</a>
            </dd>
          </dl>
        </li>

        <li>
          <label class="def"><em>*</em> 所属部门</label> <input type="text" class="ifd" name="" maxlength="30" value="">
          <p class="err" data-msg="请输入所属部门！" ></p>
        </li>

        <li>
          <label class="def"><em>*</em> 学历要求</label>
          <dl class="select select_s">
            <dt>
              <input type="hidden" name="" value="" class="v" data-necessary="1">
              <input type="button" name="" value="年" readonly="readonly"><span class="btn"><i></i></span>
            </dt>
            <dd>
              <a href="javascript:;" rel="nofollow" data-val="7">1</a>
            </dd>
          </dl>
        </li>

        <li>
          <label class="def"><em>*</em> 工资范围</label>
          <input type="text" class="ifd ifd-short ifd-k" name="" maxlength="30" value="" placeholder="最低月薪">
          <span class="f-d-dash">--</span>
          <input type="text" class="ifd ifd-short ifd-k" name="" maxlength="30" value=""  placeholder="最高月薪">
          <p class="err" data-msg="请输入工作城市！" ></p>
        </li>

        <li>
          <label class="def"><em>*</em> 工作城市</label> <input type="text" class="ifd" name="" maxlength="30" value="">
          <p class="err" data-msg="请输入工作城市！" ></p>
        </li>

        <li>
          <label class="def"><em>*</em> 工作地址</label> <input type="text" class="ifd" name="" maxlength="30" value="" placeholder="请输入详细的工作地址">
          <p class="err" data-msg="请输入工作地址！" ></p>
        </li>

        <li class="auto_h">
          <label class="def" style="height:50px;"><em>*</em> 职位描述</label>
          <p class="fleft grey_99 mb10" style="margin-top:6px;">(建议分条描述工作职责等。请勿输入公司邮箱、联系电话及其他外链，否则将自动删除)</p>
          <textarea name=""  rows="5" ></textarea>

          <p class="err" data-msg="请输入职位描述！" ></p>
        </li>

        <li>
          <label class="def"><em>*</em> 联系邮箱</label> <input type="text" class="ifd" name="" maxlength="30" value="" >
          <p class="err" data-msg="请输入联系邮箱！" ></p>
        </li>

        <li class="employ-submit">
          <label class="def"></label>
          <input type="submit" value="发布" class="btn_o_l">
        </li>
      </ul>
    </form>
  </div>
</div>

</body>
</html>
