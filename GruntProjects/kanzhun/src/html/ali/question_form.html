<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>ali</title>
<!--[if lte IE 9]>
<script src="../js/html5shiv.js"></script>
<script src="../js/jquery-1.11.0.min.js"></script>
<!--[if gt IE 9]><!-->
<script src="../js/jquery-2.1.0.min.js"></script>
<![endif]-->
<!-- <script type="text/javascript">
	window.CONTEXTPATH=location.host;
</script> -->
<link rel="stylesheet" href="../css/widget.css" />
<link rel="stylesheet" href="../css/ali/question.css" />
<script src="../js/require.js" data-main="../js/site/ali/info_form.js"></script>
</head>

<body>
	<header class="global">
		<div class="header">
			<a href="#" ><img src="../images/logo.jpg" width="136" height="40" class="logo" /></a>
			<nav>
				<a href="#">公司</a>
				<a href="#">薪酬</a>
				<a href="#">面试</a>
				<a href="#">招聘</a>
				<a href="#">我的生涯</a>
			</nav>
			<p class="loginfo"><a href="#">登陆</a><a href="#">注册</a></p>
		</div>
	</header>
	<section class="qa_bg">
		<div class="qa_content">
			<h3>完善您的信息</h3>
			<div class="qc">
				<ul class="clearfix">
					<li class="qc_c result">
						<div class="qcc_bg"></div>
						<div class="qcc_form">
							<ul class="ul_form">
								<li class="radio">
									<a class="on" href="javascript:;">在职</a><a href="javascript:;">离职</a>
								</li>
								<li>
									<dl class="ali_select" style="z-index:10;">
		                <dt>
		                  <input type="button" name="company" readonly="readonly" value="公司">
		                  <input type="hidden">
		                  <span class="btn on"><i class="i i_select"></i></span>
		                </dt>
		                <dd style="margin-top:0">     
		                  <a href="javascript:;" data-val="2008">阿里</a>  
		                  <a href="javascript:;" data-val="2013">baidu</a> 
		                </dd>
		              </dl>
								</li>
								<li>
									<input class="ali_ipt" type="text" placeholder="输入公司">
								</li>
								<li>
									<input class="ali_ipt" type="text" placeholder="输入邮箱">
								</li>
							</ul>
							<p class="f_info">如果您的提问通过票选，我们将通过邮箱通知您，在节目现场向马云提问。</p>
						</div>
					</li>
				</ul>
			</div>
			<div class="set">
				<a class="orange_bt" href="#">提交</a>
			</div>
		</div>

	</section>
</body>
</html>
