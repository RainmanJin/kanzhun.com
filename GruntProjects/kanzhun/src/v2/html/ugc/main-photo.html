<body class="field_bg">
<header class="global">
  <div class="header">
    <a ka="head-index" href="/" class="logo"><img src="/images/logo.png" width="136" height="40"></a>
    <nav>
      <a ka="head-com" href="/gs.html">公司</a>

<div class="container-ugc clearfix">
  <div class="ugc-con-l">
    <div class="ugc-main">
      <p class="ugc-begin">您要发布一条：</p>

      <div class="ugc-main-tabs">
        <ul class="u-m-selector">
          <li><a href="/v2/ejs/ugc/main-review">公司点评</a></li>
          <li><a href="/v2/ejs/ugc/main-interview">面试经验</a></li>
          <li><a href="/v2/ejs/ugc/main-salary">工资信息</a></li>
          <li class="current"><a href="/v2/ejs/ugc/main-photo">公司照片</a></li>
        </ul>

        <div class="u-m-panel">
          <figure>
            <img src="/images/blank.gif" class="f-photo">
            <p>匿名发布您的面试经历。 <br/>
              真实的记录面试感受。</p>
          </figure>

          <p class="f_18">所在的公司：</p>

          <ul class="u-m-form-control pt15">
            <li class="col-label-4">
              <label>公司简称</label>
              <input type="text" class="ifd err" placeholder="请输入，如“百度”">
            </li>
            <li class="col-label-4">
              <label>所在城市</label>
              <input type="text" class="ifd" placeholder="请输入，如“北京”">
              <p class="err"><i></i>还没有输入所在城市</p>
            </li>
            <li class="col-label-4">
              <label></label>
              <input class="ugc-orange-btn" type="submit" value="选好了，去发布">
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="ugc-con-r">
  <div class="ugc-anonymous">
    <img src="/images/v2/ugc-r-msg.gif" width="262" height="475">
  </div>

  <div class="ugc-notice">
    <p class="f_16 mb15"><i></i>温馨提示</p>
    <p class="grey_66">
      看准网非常珍视您贡献的每条信息，我们对所有信息都会进行审核，审核通过后正式发布。但是如果您发布的评论中含有如下内容，我们将会予以删除：
      <ul>
        <li>包含侮辱、攻击性、低俗、辱骂或不文明用语；</li>
        <li>涉及隐私披露，指名道姓；</li>
        <li>含有完全不相关，大量标题，无逻辑堆砌而成的内容等。</li>
      </ul>
    </p>
  </div>
