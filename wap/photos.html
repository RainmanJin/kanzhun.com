<script>
	//resize images
	var allImgs = document.querySelectorAll('img.photo'),
		wrapperH = document.querySelector('.wrapper').clientWidth;
	window.resizeImg = function(imgs){
		for(var i = 0, len = imgs.length; i < len; i++){
			(function(j){
				var target = imgs[j];
				target.onload = function(){
					if(target.clientWidth > wrapperH){
						target.style.width = '100%';
					}else{
						target.style.width = 'auto';
					}
					target.style.opacity = '1';
				}
			})(i);
			
			
		}
	}
	resizeImg(allImgs);

	document.querySelector('.morePhotos').addEventListener('click', function(e){
		e.preventDefault();
		var frag = document.createElement('div');
		frag.innerHTML = '<img src="images/img-5.jpg" class="photo" /><div class="desc">' +	
						'这是照片的描述，这是照片的描述，这是照片的描述，这是照片的描述，这是照片的描述<p><span>1/42</span> - 7月4日 北京</p></div>'
		this.parentNode.insertBefore(frag, this);
		resizeImg(frag.querySelectorAll('img.photo'));
	}, false);
	
</script>
