<header class="person_header">
  <div class="inner">
    <img src="../../images/logo.png">
    <div class="inner_r">
      <i class="i i_person"></i>
      alicesu<em>|</em><a href="javascript:;"><i class="i i_quit"></i> 退出</a>
    </div>
  </div>
</header>
<section class="content">
  <div class="content_inner">
    <h2 class="ct">
      <i class="i i_title"></i>测试列表
      <div class="b_line"></div>
    </h2>
    <div class="table">
      <h3>您需要参加的测试包括：</h3>
      <table>
        <tr>
          <th width="70">序号</th>
          <th width="295">测试类型</th>
          <th width="295">测试时间</th>
          <th width="295">答题状态</th>
        </tr>
        <tr>
          <td>1</td>
          <td>职业倾向</td>
          <td>30分钟</td>
          <td>未作答</td>
        </tr>
        <tr class="current">
          <td>2</td>
          <td>设计创意</td>
          <td>30分钟</td>
          <td class="red">未作答</td>
        </tr>
      </table>
    </div>
    <div class="hint">
      <h4>提示：</h4>
      <ul>
        <li><i class="i i_greenpoint"></i>感谢使用本测试系统！您已经完成所有测试，请耐心等待招聘方通知。</li>
      </ul>
    </div>
  </div>
</section>
