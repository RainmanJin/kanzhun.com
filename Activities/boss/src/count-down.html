  <footer class="count-down">
    <dl class="wb">
      <dt><img src="images/remain2.png" ></dt>
      <dd>
        <span>微JD热度 <strong>21254</strong></span><span>活动排名 <strong>32121</strong></span>
      </dd>
    </dl>
  </footer>

  <script>
    var applyCountDown = document.querySelector('#applyCountDown');
    var fnTimeCountDown = function(dur, o){
      var f = {
        zero: function(n){
          var n = parseInt(n, 10);
          if(n > 0){
            if(n <= 9){
              n = "0" + n;
            }
            return String(n);
          }else{
            return "00";
          }
        },
        dv: function(){
          var pms = {
            sec: "00",
            mini: "00",
            hour: "00",
            day: "00",
            month: "00",
            year: "0"
          };
          if(dur > 0){
            pms.sec = f.zero(dur % 60);
            pms.mini = Math.floor((dur / 60)) > 0? f.zero(Math.floor((dur / 60)) % 60) : "00";
            pms.hour = Math.floor((dur / 3600)) > 0? f.zero(Math.floor((dur / 3600)) % 24) : "00";
            pms.day = Math.floor((dur / 86400)) > 0? f.zero(Math.floor((dur / 86400)) % 30) : "00";
            //月份，以实际平均每月秒数计算
            pms.month = Math.floor((dur / 2629744)) > 0? f.zero(Math.floor((dur / 2629744)) % 12) : "00";
          }
          return pms;
        },
        ui: function(){
          var d = f.dv().day;
          var h = f.zero(parseInt(f.dv().hour) + 24 * parseInt(d) + '');
          var m = f.dv().mini;
          var s = f.dv().sec;
          var day = h > 99 ? '<em>'+ h.substring(2,3) +'</em>' : '';
          applyCountDown.innerHTML =
              '<em>'+ h.substring(0,1) +'</em><em>'+ h.substring(1,2) +'</em>'+ day +'时' +
              '<em>'+ m.substring(0,1) +'</em><em>'+ m.substring(1,2) +'</em> 分' +
              '<em>'+ s.substring(0,1) +'</em><em>'+ s.substring(1,2) +'</em> 秒';

          dur--;

          if(dur > -1){
            setTimeout(f.ui, 1000);
          }

        }
      };
      f.ui();
    };


    //倒计时
    //第一个参数是系统返回的剩余秒数

    if(applyCountDown){
      fnTimeCountDown(21600);
    }
  </script>
</body>
